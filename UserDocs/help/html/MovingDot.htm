<H2><A NAME="idh_moving"></A>Moving objects – the Moving Dot</H2>

<P>You can move one single equation by click-and-drag at its <I>Moving Dot</I>. The Moving Dot is a small rectangle at the bottom left corner of an object. </P>

<img src=".\MovingDot.bmp">
<P>The Moving Dot is only visible when the mouse arrow is near it.</P>
